<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d692d27f04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/about.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
    <title>Lobby Guy Studios</title>
</head>
<body>
    <!--Banner-->
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <a href="../HTML/index.html"><img src="../Assets/FullLogo4.png" alt="FullLogo" class="logo"></a>
            </div>
            <ul class="links">
                <li><a class="link" href="index.html"><i class="fa-solid fa-house"></i><span class="text">Home</span></a></li>
                <li><a class="link" href="news.html"><i class="fa-solid fa-envelope"></i><span class="text">Updates</span></a></li>
                <li><a class="link" href="Game.html"><i class="fa-solid fa-gamepad"></i><span class="text">Games</span></a></li>
                <li><a class="link" href="media.html"><i class="fa-solid fa-phone"></i><span class="text">Contacts</span></a></li>
            </ul>
        </nav>
        <div class="image-banner">
            <img src="../Assets/banner.png" alt="banner">
        </div>
    </header>
    
   <!-- About Section-->
     <section class="about">
            <h1>Our Games</h1>
            <ul class="cards">
              <li class="cards_item">
                <div class="card">
                  <div class="card_image"><img src="../Assets/Game1.png" class="img"></div>
                  <div class="card_content">
                    <h2 class="card_title">Maze Master</h2>
                    <button class="btn card_btn">Read More</button>
                  </div>
                </div>
              </li>
              <li class="cards_item">
                <div class="card">
                  <div class="card_image"><img src="../Assets/Game2.png" class="img"></div>
                  <div class="card_content">
                    <h2 class="card_title">Brothers of Destruction</h2>
                    <button class="btn card_btn">Read More</button>
                  </div>
                </div>
              </li>
              <li class="cards_item">
                <div class="card">
                  <div class="card_image"><img src="../Assets/Game3.png" class="img"></div>
                  <div class="card_content">
                    <h2 class="card_title">Made Of Steel</h2>
                    <button class="btn card_btn">Read More</button>
                  </div>
                </div>
              </li>
            </ul>
    </section>
    
    <section class="login">
      <section class="log-img">
        <img src="../Assets/FullLogo4.png" alt="section image" class="section-img">
        <h1 class="log-text">join the fun</h1>
      </section>
      <section class="log-forms">
        <form class="log-form" action="">
          <label class="name" for="fname">First name:</label><br>
          <input class="form-input" type="text" id="fname" name="fname"><br>
          <label class="name" for="lname">Last name:</label><br>
          <input class="form-input" type="text" id="lname" name="lname"><br><br>
          <input class="form-btn" type="submit" value="Submit">
        </form>
      </section>
    </section>
    
    
 <footer class="footer">
        &copy; All Rights Reserved <br> Lobby Guy
    </footer> 
    <script src="https://kit.fontawesome.com/d692d27f04.js" crossorigin="anonymous"></script>
    <script src="../JS/main.js"></script>
</body>
</html>
